<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container w-50">
        <form action="">
            <div class="row">
                <div class="col-6 form-group">
                    <label for="">User name*</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Choose your username">
                </div>
                <div class="col-6 form-group">
                    <label for="">Company name*</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Your company name">
                </div>
            </div>
            <div class="row">
                <div class="col-6 form-group">
                    <label for="">E-mail*</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Your current email address">
                </div>
                <div class="col-6 form-group">
                    <label for="">Category*</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Skills catagory">
                </div>
            </div>
            <div class="row">
                <div class="col-6 form-group">
                    <label for="">Password*</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Create a password">
                </div>
                <div class="col-6 form-group">
                    <label for="">Contact Number*</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Provide Number">
                </div>
            </div>
            <div class="row">
                <div class="col-6 form-group">
                    <label for="">Full name*</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Your frist name and Last name ">
                </div>
                <div class="col-6 form-group">
                    <label for="">Your Location*</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Your Pincode and City">
                </div>
            </div>
            <div class="row">
                <div class="col-6 form-group">
                    <label for="">Gender*</label>
                    <div>
                        <input type="radio" name="radio">
                        <label for="">Male</label>
                        <input type="radio" name="radio">
                        <label for="">Female</label>
                    </div>
                </div>
                <div class="col-6 form-group">
                    <input type="checkbox" name="" id="">
                    <label for="">Agree with the terms and condition</label>
                </div>
            </div>
            <div class="row">
                <div class="col-6"></div>
                <civ class="col-6">
                    <button type="button" class="btn btn-info">Signup</button>
                    <label for="">or</label>
                    <button type="button" class="btn btn-primary">Signup with Facebook</button>
                </civ>
            </div>
        </form>
    </div>
</body>

</html>
