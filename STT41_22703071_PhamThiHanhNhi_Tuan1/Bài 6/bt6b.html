<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        form {
            border: 1px solid #000;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #000;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
            vertical-align: middle;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            border: 1px solid #000;
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #ddd;
        }
        .section-header {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            border-top: 1px solid #000;
            padding-top: 10px;
        }
        hr {
            border-top: 1px solid #000;
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <form action="#" method="post" enctype="multipart/form-data">
        <h1>Contact Us</h1>

        <div>
            <label for="to">To</label>
            <input type="text" id="to" name="to" value="Example Cafe" readonly>
        </div>

        <div>
            <label for="email">Your email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <div>
            <label for="file">Attach File</label>
            <input type="file" id="file" name="file">
        </div>

        <h1> How you found us </h1>

        <div>
            <label for="found">How did you hear of us</label>
            <select id="found" name="found">
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="friend">Friend</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <input type="checkbox" id="newsletter" name="newsletter" checked>
            <label for="newsletter">Ensure this box is checked if you would like to receive email updates</label>
        </div>

        <div>
            <button type="submit">Send message</button>
        </div>
    </form>

</body>
</html>
