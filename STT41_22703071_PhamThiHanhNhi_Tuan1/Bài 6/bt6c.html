<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form: Date</title>
</head>
<body>

    <form action="#" method="post" style="width: 220px; border: 1px solid black; padding: 10px;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" style="width: 100%; margin-bottom: 10px;">

        <label for="telephone">Telephone Number:</label>
        <input type="tel" id="telephone" name="telephone" style="width: 100%; margin-bottom: 10px;">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" style="width: 100%; margin-bottom: 10px;">

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" value="#0000ff" style="width: 100%; margin-bottom: 10px;">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" style="width: 100%; margin-bottom: 10px;">

        <input type="submit" value="Submit" style="margin-top: 10px;">
    </form>

</body>
</html>
