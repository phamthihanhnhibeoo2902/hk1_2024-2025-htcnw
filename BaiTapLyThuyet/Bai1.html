<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function bangCuuChuong(n) {
            var i = parseInt(1);
            for (i = 1; i <= 10; i++) {
                document.write(n + ' X ' + i + " = " + n * i + "</br>")
            }
        }
        var x = window.prompt("Nhap bang cuu chuong can tim");
        bangCuuChuong(x);
    </script>
</body>

</html>
