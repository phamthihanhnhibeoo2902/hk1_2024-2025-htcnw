        function kiemTraMa() {
            var mauKT = /[0-9]{9}$/;
            var chuoiKT = $("#txtMa").val();
            var kq = mauKT.test(chuoiKT);

                alert("Nhập đúng");
            } else {
                alert("Nhập sai");
            }
        }
        $("#txtMa").blur(kiemTraMa);

            }
        }
